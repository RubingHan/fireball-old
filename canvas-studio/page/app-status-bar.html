<dom-module id="app-status-bar" >
    <style>
        :host {
            @apply(--layout-horizontal);

            align-items: center;

            position: relative;
            box-sizing: border-box;
            font-size: 12px;
            font-weight: bold;

            height: 20px;
            margin: 5px 5px 0px;
        }

        .version {
            color: #f90;
        }

        i {
            margin-right: 10px;
        }

        i.idle {
            color: #0f0;
        }

        i.busy {
            color: #f90;
        }

        i.red {
            color: #900;
        }

        i.green {
            color: #0f0;
        }

        i.orange {
            color: #f90;
        }

        i.gray {
            color: #888;
        }
    </style>

    <template>
        <i class$="{{_compilerState(compilerState)}}" title$="{{_compilerTitle(compilerState)}}"></i>
        <i class$="{{_dbState(dbState)}}" title$="{{_dbTitle(dbState)}}"></i>
        <i class$="{{_dbWatchState(dbWatchState)}}" title$="{{_dbWatchTitle(dbWatchState)}}"></i>
        <div class="flex-1"></div>
        <span class="version">{{version}}</span>
    </template>

    <script type="text/javascript" src="app-status-bar.js"></script>
</dom-module>

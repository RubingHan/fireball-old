<dom-module id="app-play-buttons" >
    <link rel="import" type="css" href="app-play-buttons.css">
    <template>
        <div id="play" class="btn" on-click="_onPlayClick">
            <i class="fa fa-play"></i>
        </div>

        <div id="reload" class="btn" on-click="_onReloadClick">
            <i class="fa fa-rotate-right"></i>
        </div>
    </template>

    <script type="text/javascript" src="app-play-buttons.js"></script>
</dom-module>

<dom-module id="app-play-buttons" >
    <link rel="import" type="css" href="app-play-buttons.css">
    <template>
        <editor-buttons class="large">
            <editor-buttons-item on-click="_onPlay">
                <i class="fa fa-play"></i>
            </editor-buttons-item>
            <editor-buttons-item on-click="_onStop">
                <i class="fa fa-stop"></i>
            </editor-buttons-item>
        </editor-buttons>
    </template>

    <script type="text/javascript" src="app-play-buttons.js"></script>
</dom-module>

<link rel="import" href="app-play-buttons.html">

<dom-module id="app-top-bar" >
    <style>
        :host {
            @apply(--layout-horizontal);
            height: 35px;
            margin-bottom: 3px;
        }

        .fa-folder-open {
            color: #0af;
            font-size: 15px;
            font-weight: bold;
        }

        .label {
            font-size: 12px;
            font-weight: bold;
            color: #090;
        }

        .label::selection {
            background-color: #007acc;
        }

        .fa-wifi {
            margin-left: 5px;
            margin-right: 5px;
            font-size: 20px;

            color: #090;
        }
    </style>

    <template>
        <div class="flex-1 layout horizontal end">
            <editor-button nofocus on-click="_onProject">
                <i class="fa fa-folder-open"></i>
            </editor-button>
        </div>
        <div class="flex-3 layout horizontal center center-justified">
            <app-play-buttons></app-play-buttons>
        </div>
        <div class="flex-1 layout horizontal end end-justified">
            <span class="label">[[previewURL]]</span>
            <i class="fa fa-wifi"></i>
            <editor-label class="mini orange">[[connectedCount]]</editor-label>
        </div>
    </template>

    <script type="text/javascript" src="app-top-bar.js"></script>
</dom-module>
